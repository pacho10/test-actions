name: Build Project
on: push
jobs:
    build:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout repo
              uses: actions/checkout@v3
            - name: Install dependencies
              run: npm install  
            - name: Lint
              run: npm run lint  
            - name: Test
              run: npm run test
            - name: Build
              run: npm run build