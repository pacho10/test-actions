name: Build Project
on: push
jobs:
    checkout:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout repo
              uses: actions/checkout@v3
    lint:
        needs: checkout
        runs-on: ubuntu-latest
        steps:          
            - name: Install dependencies
              run: npm install  
            - name: Lint
              run: npm run lint
    test:
        needs: lint
        runs-on: ubuntu-latest
        steps:
            - name: Install dependencies
              run: npm install          
            - name: Test
              run: npm run test
    build:
        needs: test
        runs-on: ubuntu-latest
        steps:          
            - name: Build
              run: npm run build
    deploy:
        needs: build
        runs-on: ubuntu-latest
        steps:
            - name: Deploy
              run: echo "Deploying..."          